<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velyzo Discord Server - Redirecting</title>
    <link rel="icon" href="https://velyzo.de/icon.png" type="image/x-icon">

    <meta name="description"
        content="Join the Velyzo Discord server to connect with our community, collaborate, and stay updated with the latest in technology and innovation.">
    <meta name="keywords"
        content="Velyzo, Velyzo Discord, open-source, community, innovation, technology, collaboration, chat">
    <meta name="author" content="Velyzo">
    <meta property="og:title" content="Velyzo Discord Server - Redirecting">
    <meta property="og:description"
        content="Join the Velyzo Discord community for discussions, collaboration, and more. Stay connected with the latest updates and technology news.">
    <meta property="og:url" content="http://discord.velyzo.de">
    <meta property="og:image" content="https://velyzo.de/icon.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Velyzo Discord Server - Redirecting">
    <meta name="twitter:description"
        content="Join the Velyzo Discord server to be part of the community and collaborate on open-source projects.">
    <meta name="twitter:image" content="https://velyzo.de/icon.png">

    <meta http-equiv="refresh" content="2; url=http://discord.velyzo.de">

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        .loading-animation .ring:nth-child(1) {
            border-top: 4px solid #800080;
            animation-delay: -0.3s;
        }

        .loading-animation .ring:nth-child(2) {
            border-right: 4px solid #800080;
            animation-delay: -0.6s;
        }

        .loading-animation .ring:nth-child(3) {
            border-bottom: 4px solid #800080;
            animation-delay: -0.9s;
        }

        .loading-text {
            font-size: 1.2rem;
            color: #800080;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        .facts {
            margin-top: 20px;
            font-size: 1rem;
            color: #888;
            font-style: italic;
        }

        a {
            color: #800080;
            
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-animation">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
        <div class="loading-text">Redirecting...</div>
        <div class="facts" id="facts">Join the Velyzo Discord server to connect with our community.</div>
        <p>If you are not automatically redirected, click <a href="http://discord.velyzo.de">here</a>.</p>
    </div>

    <script>
        const facts = [
            "Join the Velyzo Discord to chat with community members from around the world.",
            "Stay updated with the latest technology and innovation news on our Discord.",
            "Collaborate on open-source projects and share ideas with our team and community.",
            "The Velyzo Discord server is a place for learning, sharing, and building together."
        ];

        let factIndex = 0;
        setInterval(() => {
            factIndex = (factIndex + 1) % facts.length;
            document.getElementById("facts").innerText = facts[factIndex];
        }, 5000);

        var userLang = navigator.language || navigator.userLanguage;
        var langCode = userLang.split('-')[0].toLowerCase();
        var supportedLanguages = ['de', 'en', 'es', 'fr', 'ja', 'nl', 'pt'];

        setTimeout(function () {
            window.location.href = 'http://discord.velyzo.de';
        }, 0);
    </script>
</body>

</html>
