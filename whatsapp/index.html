<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velis WhatsApp Channel - Redirecting</title>
    <link rel="icon" href="https://velis.me/icon.png" type="image/x-icon">
    <meta name="description"
        content="Join the Velis WhatsApp channel for updates, news, and discussions on technology, open-source, and innovation.">
    <meta name="keywords"
        content="Velis, WhatsApp, channel, open-source, technology, innovation, updates, news">
    <meta name="author" content="Velis">
    <meta property="og:title" content="Velis WhatsApp Channel - Redirecting">
    <meta property="og:description"
        content="Stay connected with Velis through our WhatsApp channel for real-time updates and discussions on innovation and technology.">
    <meta property="og:url" content="https://www.whatsapp.com/channel/0029Vb2N7ip42Dcb5ayN7Z47">
    <meta property="og:image" content="https://velis.me/icon.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Velis WhatsApp Channel - Redirecting">
    <meta name="twitter:description"
        content="Join the Velis WhatsApp channel for the latest updates and discussions on technology and open-source projects.">
    <meta name="twitter:image" content="https://velis.me/icon.png">
    <meta http-equiv="refresh" content="2; url=https://www.whatsapp.com/channel/0029Vb2N7ip42Dcb5ayN7Z47">
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        .loading-animation .ring:nth-child(1) {
            border-top: 4px solid #800080;
            animation-delay: -0.3s;
        }

        .loading-animation .ring:nth-child(2) {
            border-right: 4px solid #800080;
            animation-delay: -0.6s;
        }

        .loading-animation .ring:nth-child(3) {
            border-bottom: 4px solid #800080;
            animation-delay: -0.9s;
        }

        .loading-text {
            font-size: 1.2rem;
            color: #800080;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        .facts {
            margin-top: 20px;
            font-size: 1rem;
            color: #888;
            font-style: italic;
        }

        a {
            color: #800080;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-animation">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
        <div class="loading-text">Redirecting...</div>
        <div class="facts" id="facts">Join the Velis WhatsApp channel for the latest updates!</div>
        <p>If you are not automatically redirected, click <a href="https://www.whatsapp.com/channel/0029Vb2N7ip42Dcb5ayN7Z47">here</a>.</p>
    </div>

    <script>
        const facts = [
            "Join the Velis WhatsApp channel for real-time discussions and updates.",
            "Stay updated on Velis projects and innovation via WhatsApp.",
            "Join our WhatsApp community to interact with like-minded individuals.",
            "Velis uses WhatsApp to keep you informed on our open-source initiatives."
        ];

        let factIndex = 0;
        setInterval(() => {
            factIndex = (factIndex + 1) % facts.length;
            document.getElementById("facts").innerText = facts[factIndex];
        }, 5000);

        setTimeout(function () {
            window.location.href = 'https://www.whatsapp.com/channel/0029Vb2N7ip42Dcb5ayN7Z47';
        }, 0);
    </script>
</body>

</html>
