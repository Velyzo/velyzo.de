<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found | Velyzo</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Velyzo homepage.">
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
    <link rel="icon" href="/favicon.svg?v=2" type="image/svg+xml" />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #f1f5f9;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        text-align: center;
        max-width: 600px;
        animation: fadeIn 0.8s ease-out;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        background: linear-gradient(45deg, #6366f1, #ec4899);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
      }
      
      .logo svg {
        width: 40px;
        height: 40px;
      }
      
      h1 {
        font-size: 4rem;
        font-weight: 800;
        background: linear-gradient(45deg, #6366f1, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
      }
      
      h2 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: #e2e8f0;
      }
      
      p {
        font-size: 1.1rem;
        color: #94a3b8;
        margin-bottom: 40px;
        line-height: 1.6;
      }
      
      .btn {
        display: inline-block;
        background: linear-gradient(45deg, #6366f1, #ec4899);
        color: white;
        padding: 15px 35px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @media (max-width: 640px) {
        h1 { font-size: 3rem; }
        h2 { font-size: 1.5rem; }
        p { font-size: 1rem; }
        .btn { padding: 12px 25px; font-size: 1rem; }
      }
    </style>
    
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <path d="M 11 11 L 16 21 L 21 11" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
          <path d="M 12.5 13 L 16 19 L 19.5 13" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6" />
        </svg>
      </div>
      
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        The page you're looking for doesn't exist or has been moved.<br>
        Let's get you back to building something amazing.
      </p>
      <a href="/" class="btn">Return Home</a>
    </div>
  </body>
</html>
