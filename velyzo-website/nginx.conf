# Memory-optimized nginx configuration for 1GB RAM server
worker_processes auto;
worker_rlimit_nofile 1024;

# Optimize for low memory usage
events {
    worker_connections 512;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings optimized for low memory
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;
    
    # Reduce memory usage
    client_max_body_size 1m;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Gzip compression (reduces bandwidth, saves memory)
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Server configuration
    server {
        listen 80;
        server_name localhost velyzo.de www.velyzo.de;
        root /usr/share/nginx/html;
        index index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Handle React Router (SPA routing)
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Optimize for small files
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
        
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }
    }
    
    # Disable access log to save memory and disk space
    access_log off;
    error_log /var/log/nginx/error.log warn;
}
