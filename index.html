<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velis - Redirecting</title>
    <link rel="icon" href="https://velis.me/icon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        .loading-animation {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loading-animation span {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f00;
            border-radius: 50%;
            animation: loadingAnim 1.5s infinite ease-in-out;
        }

        .loading-animation span:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        .loading-animation span:nth-child(2) {
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            animation-delay: 0.3s;
        }

        .loading-animation span:nth-child(3) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0.6s;
        }

        .loading-animation span:nth-child(4) {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation-delay: 0.9s;
        }

        @keyframes loadingAnim {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }

        .loading-text {
            font-size: 1.5rem;
            color: #ff6f00;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        a {
            color: #ff6f00;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-animation">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="loading-text">Redirecting...</div>
        <p>If you are not automatically redirected, click <a href="https://velis.me">here</a>.</p>
    </div>

    <script>
        var userLang = navigator.language || navigator.userLanguage;
        var langCode = userLang.split('-')[0].toLowerCase();
        var supportedLanguages = ['de', 'en', 'es', 'fr', 'ja', 'nl', 'pt'];

        setTimeout(function () {
            if (supportedLanguages.includes(langCode)) {
                window.location.href = 'https://velis.me/' + langCode;
            } else {
                window.location.href = 'https://velis.me/en';
            }
        }, 3000);
    </script>
</body>

</html>
