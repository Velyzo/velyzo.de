<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velis - Redirecting</title>
    <link rel="icon" href="https://velis.me/icon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        .loading-animation {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .loading-animation .bar {
            position: absolute;
            width: 10px;
            height: 40px;
            background-color: #ff6f00;
            border-radius: 5px;
            animation: barAnim 1.2s infinite ease-in-out;
        }

        .loading-animation .bar:nth-child(1) {
            transform: rotate(0deg) translate(0, -50%);
            animation-delay: 0s;
        }

        .loading-animation .bar:nth-child(2) {
            transform: rotate(30deg) translate(0, -50%);
            animation-delay: 0.1s;
        }

        .loading-animation .bar:nth-child(3) {
            transform: rotate(60deg) translate(0, -50%);
            animation-delay: 0.2s;
        }

        .loading-animation .bar:nth-child(4) {
            transform: rotate(90deg) translate(0, -50%);
            animation-delay: 0.3s;
        }

        .loading-animation .bar:nth-child(5) {
            transform: rotate(120deg) translate(0, -50%);
            animation-delay: 0.4s;
        }

        .loading-animation .bar:nth-child(6) {
            transform: rotate(150deg) translate(0, -50%);
            animation-delay: 0.5s;
        }

        .loading-animation .bar:nth-child(7) {
            transform: rotate(180deg) translate(0, -50%);
            animation-delay: 0.6s;
        }

        .loading-animation .bar:nth-child(8) {
            transform: rotate(210deg) translate(0, -50%);
            animation-delay: 0.7s;
        }

        .loading-animation .bar:nth-child(9) {
            transform: rotate(240deg) translate(0, -50%);
            animation-delay: 0.8s;
        }

        .loading-animation .bar:nth-child(10) {
            transform: rotate(270deg) translate(0, -50%);
            animation-delay: 0.9s;
        }

        .loading-animation .bar:nth-child(11) {
            transform: rotate(300deg) translate(0, -50%);
            animation-delay: 1s;
        }

        .loading-animation .bar:nth-child(12) {
            transform: rotate(330deg) translate(0, -50%);
            animation-delay: 1.1s;
        }

        @keyframes barAnim {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #ff6f00;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .facts {
            margin-top: 20px;
            font-size: 1rem;
            color: #888;
            font-style: italic;
        }

        a {
            color: #ff6f00;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-animation">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="loading-text">Running Benchmarks...</div>
        <div class="facts" id="facts">Velis is a non-commercial open-source organization dedicated to innovation.</div>
        <p>If you are not automatically redirected, click <a href="https://velis.me">here</a>.</p>
    </div>

    <script>
        const facts = [
            "Velis supports over 7 programming languages.",
            "Velis is built on open-source principles, emphasizing collaboration.",
            "Our team has contributors from 5 continents.",
            "We focus on making digital solutions accessible to everyone.",
            "Velis started in Mannheim in 2020.",
            "Velis strives to deliver impactful technology without commercial interests.",
            "Our projects are guided by transparency and community input."
        ];

        let factIndex = 0;
        setInterval(() => {
            factIndex = (factIndex + 1) % facts.length;
            document.getElementById("facts").innerText = facts[factIndex];
        }, 3000); // Display facts for 3 seconds each

        var userLang = navigator.language || navigator.userLanguage;
        var langCode = userLang.split('-')[0].toLowerCase();
        var supportedLanguages = ['de', 'en', 'es', 'fr', 'ja', 'nl', 'pt'];

        setTimeout(function () {
            if (supportedLanguages.includes(langCode)) {
                window.location.href = 'https://velis.me/' + langCode;
            } else {
                window.location.href = 'https://velis.me/en';
            }
        }, 4000); // Reduced redirection wait time to 4 seconds
    </script>
</body>

</html>
