<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velis - Redirecting</title>
    <link rel="icon" href="https://velis.me/icon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        .loading-circle {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #ff6f00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 1.5rem;
            color: #ff6f00;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        .loading-icons {
            display: flex;
            gap: 10px;
            font-size: 1.5rem;
        }

        .loading-icons i {
            color: #ff6f00;
            animation: bounce 1.5s infinite;
        }

        .loading-icons i:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-icons i:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-icons i:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-circle"></div>
        <div class="loading-text">Redirecting...</div>
        <div class="loading-icons">
            <i>&#x1F4BB;</i>
            <i>&#x1F4C8;</i>
            <i>&#x1F680;</i>
        </div>
        <p>If you are not automatically redirected, click <a href="https://velis.me" style="color: #ff6f00; text-decoration: underline;">here</a>.</p>
    </div>

    <script>
        var userLang = navigator.language || navigator.userLanguage;
        var langCode = userLang.split('-')[0].toLowerCase();
        var supportedLanguages = ['de', 'en', 'es', 'fr', 'ja', 'nl', 'pt'];

        setTimeout(function () {
            if (supportedLanguages.includes(langCode)) {
                window.location.href = 'https://velis.me/' + langCode;
            } else {
                window.location.href = 'https://velis.me/en';
            }
        }, 3000);
    </script>
</body>

</html>
