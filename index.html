    <style>
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-circle {
            border: 4px solid transparent;
            border-top: 4px solid #ff6f00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            line-height: 1.6;
        }

        .black-orange-theme {
            background-color: black;
            color: white;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #ff6f00;
            font-weight: bold;
        }

        a {
            color: #ff6f00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #333;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body class="black-orange-theme">
    <div class="loading-container" id="loading-container">
        <div class="loading-circle"></div>
    </div>

    <h1>Redirecting...</h1>
    <p>If you are not automatically redirected, click <a href="https://velis.me">here</a>.</p>

    <script>
        var userLang = navigator.language || navigator.userLanguage;
        var langCode = userLang.split('-')[0].toLowerCase();
        var supportedLanguages = ['de', 'en', 'es', 'fr', 'ja', 'nl', 'pt'];

        setTimeout(function () {
            document.getElementById('loading-container').style.display = 'none';
            if (supportedLanguages.includes(langCode)) {
                window.location.href = 'https://velis.me/' + langCode;
            } else {
                window.location.href = 'https://velis.me/en';
            }
        }, 2000);
    </script>
</body>
