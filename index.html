<body>
    <h1>Redirecting...</h1>
    <p>If you are not automatically redirected, click <a href="https://velis.me">here</a>.</p>

    <script>
        // Get the user's language from the browser settings
        var userLang = navigator.language || navigator.userLanguage;

        // Extract language code (first two characters of the language string, e.g. "en", "de", "es")
        var langCode = userLang.split('-')[0].toLowerCase();

        // Map common language codes to their respective site paths (you can expand this as needed)
        var supportedLanguages = ['en', 'de', 'es', 'pt'];

        // If the user's language is supported, redirect them to the appropriate page
        if (supportedLanguages.includes(langCode)) {
            window.location.href = 'https://velis.me/' + langCode;
        } else {
            // Default to English if the user's language is not supported
            window.location.href = 'https://velis.me/en';
        }
    </script>
